<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="dc: http://purl.org/dc/elements/1.1/"
	xmlns:framexs="urn:framexs"
    lang="ja">
<head>
<title> - テンプレートのサンプル</title>
<meta name="keywords" content=",XSLT"/>
<meta property="dc:creator" content=""/>
<meta property="dc:description" content="&#x20;using template."/>
</head>
<body>
<header><p framexs:pull="header">コンテンツのbody要素直下のheader要素の子孫ノードに置き換えられます</p></header>
<div style="margin:auto; width:70%">
<h1><span framexs:title="">title要素のテキストが入ります</span></h1>
<main style="float:left;width:70%">
<h2>description</h2>
<div id="desc"><span framexs:meta-name="description">meta name=descriptionのテキスト</span></div>
<p framexs:element="main">コンテンツのbody要素直下のmain要素の子孫ノードに置き換えられます</p>
</main>
<aside style="float:left;width:25%">
<table>
<tr framexs:for="#list"><td><div framexs:target="*[1] *[2]"></div></td><td framexs:target=".description"></td></tr>
</table>

<p framexs:element="aside">コンテンツのbody要素直下のaside要素の子孫ノードに置き換えられます</p>
</aside>
</div>
<footer style="clear:both"><p framexs:element="footer">コンテンツのbody要素直下のfooter要素に置き換えられます</p></footer>
</body>
</html>
