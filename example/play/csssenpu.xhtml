<head>
<title> - のCSSで旋風を巻き起こされたやつ</title>
<meta property="og:locale" content="ja_JP"/>

<meta property="og:description" content="リンクのパスの動作確認。元は「CSSで旋風を巻き起こす。」" />
<link framexs:link="on"/>
<script framexs:script="on"></script>
<style>
.dust_devil{
  position: fixed;
  top: 10%;
  left: 20%px;

  width: 10px;
  height: 100px;

  background-color: blue;

  transform-style: preserve-3d;
  transform: rotateX(-80deg) rotate(0);

  animation: spin 2s linear infinite;
}

.dust_devil div{
  position: absolute;
  top:0;
  width: 100%;
  height: 100%;

  background-color: inherit;

  transform-style: preserve-3d;
  transform: translateX(50%) rotate(12deg) translateZ(10px);
}

@keyframes spin{
  0%{
    transform: rotateX(-80deg) rotate(0);
  }

  50%{
    transform: rotateX(-85deg) rotate(180deg);
  }

  100%{
    transform: rotateX(-80deg) rotate(360deg);
  }
}
</style>
</head>
<body>
<main style="postion:relative;width:40px;margin:auto">
<div class="dust_devil"><span framexs:title=""></span>
  <div>
    <div><span framexs:meta-name="description"></span>
      <div><span framexs:meta-name="keywords"></span>
        <div>
          <div><div framexs:element-d="header"></div>
            <div><div framexs:element-d="aside"></div>
              <div><div framexs:id-d="prologue"></div>
                <div>
                  <div><div framexs:id-d="description">test</div>
                    <div>
                      <div><div framexs:id-d="references"></div>
                        <div>
                          <div><footer><span framexs:id="footer"></span></footer>
                          </div>
                        </div><div framexs:id-d="notes"></div>
                      </div>
                    </div><div framexs:id-d="epilogue"></div>
                  </div>
                </div><div framexs:id-d="prologue">test</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
</body>
</html>
