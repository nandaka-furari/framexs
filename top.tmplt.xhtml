<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:framexs="urn:framexs">
<head>
<title> - テンプレートタイトル</title>
<script async="async" src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.0/vivus.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg.js"></script>
<style type="text/css">
header {
	width:80%;
	margin: 0 auto;
}
#container {
	width:80%;
	margin: 0 auto;
}
main {
	width:60%;
	float: left;
}
aside {
	width:40%;
	float:left;
}
footer {
	clear:both;
	width:80%;
	margin: 0 auto;
}
</style>
</head>
<body>
<header>header</header>
<div id="container">
<main>
<article><p framexs:element-d="main">コンテンツのmain部分を読み込み置き換える</p></article>
</main>
<aside>aside</aside>
</div>
<footer>footer</footer>
</body>
</html>
